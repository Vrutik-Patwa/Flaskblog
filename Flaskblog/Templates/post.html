<!-- Post -->
{% extends "Layout.html" %}
{%block content%}
        <article class="media content-section">
                <img class ="rounded-circle account-img" src = "{{url_for('static',filename = "Profile/" + post.author.image_file)}}">
            <div class="media-body">
              <div class="article-metadata">
                <a class="mr-2" href="#">{{ post.author.username }}</a>
                <small class="text-muted">{{ post.date_posted.strftime('%Y-%m-%d') }}</small>
              <h2><a class="article-title" href="#">{{ post.title }}</a></h2>
              <p class="article-content">{{ post.content }}</p>
              </div>
              {% if post.author == current_user %}
                <div>
                  <button type="button"class="btn btn-secondry btn-sm m-1"><a  href = "{{ url_for('update_post',post_id = post.id)}}">Update Post</a></button>
                  <button type="button" class="btn btn-danger  btn-sm m-1"><a href = "{{ url_for('delete_post',post_id = post.id)}}">Delete</a></button>
                </div>
              {% endif %}
            </div>
          </article>
{%endblock content%}
